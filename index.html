<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Berlin Wastewater Dashboard</title>
</head>

<body class="page">
  <header class="header">
    <h1 class="header__title">Berlin Wastewater Dashboard</h1>
  </header>

  <main class="main-content">
    <div class="toolbar flex-row">
      <section class="toolbar__station">
        <label class="toolbar__label" id="stationSelectLabel" for="stationSelect">
          Data Source:
        </label>
        <select class="toolbar__select" id="stationSelect" aria-labelledby="stationSelectLabel"
          tabindex="0"></select>
      </section>
    
      <p id="lastUpdated" class="last-updated toolbar__last-updated" aria-live="polite"></p>
    </div>

    <section class="chart-layout">
      <div class="y-axis">
        <svg id="y-axis-svg" role="figure" aria-label="Y axis" class="chart-y-axis-svg"></svg>
      </div>
      <div class="chart-outer">
        <div class="chart-container">
          <svg id="chart-svg" role="figure" aria-label="Time series chart" class="chart-svg"></svg>
          <div id="tooltip" class="tooltip" role="tooltip" aria-live="polite" aria-atomic="true" aria-hidden="true"></div>
        </div>
        <div class="scale-container">
          <svg id="x-axis-svg" role="figure" aria-label="X axis" class="chart-x-axis-svg"></svg>
        </div>
      </div>
    </section>

    <div class="message message--error" id="error-message" role="alert" aria-live="assertive"></div>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
