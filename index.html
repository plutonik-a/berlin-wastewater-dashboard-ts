<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Berlin Wastewater Dashboard</title>
  <link rel="stylesheet" href="src/styles/main.css" />
</head>

<body class="page">
  <header class="header">
    <h1 class="header__title">Berlin Wastewater Dashboard</h1>
  </header>

  <main class="main-content">
    <section class="station-selector">
      <label class="station-selector__label" id="stationSelectLabel" for="stationSelect">Choose measuring point:</label>
      <select class="station-selector__select" id="stationSelect" aria-labelledby="stationSelectLabel" tabindex="0"></select>
    </section>

    <section class="chart-section">
      <div class="chart-section__container" id="chart-container">
        <svg class="chart-section__svg"></svg>
      </div>
    </section>

    <div id="tooltip" class="tooltip" role="tooltip" aria-live="polite" aria-atomic="true" aria-hidden="true"></div>
    <div class="message message--error" id="error-message" role="alert" aria-live="assertive"></div>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
